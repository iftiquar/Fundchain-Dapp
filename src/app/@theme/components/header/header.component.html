<div class="header-container">
    <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
            <nb-icon icon="menu-2-outline"></nb-icon>
        </a>

        <a class="logo" href="#" (click)="navigateHome()">
            <span style="color:rgb(256,256,256);font-family: 'Dancing Script',cursive;"><</span>
            <span style="color:rgb(256,256,256);font-family: 'Dancing Script',cursive;font-weight: bold;padding: 0 10px;">FundChain</span>
            <span style="color:rgb(256,256,256);font-family: 'Dancing Script',cursive;">/></span>
        </a>

    </div>
</div>

<div class="header-container">
    <nb-actions size="small">
        <nb-action class="user-action" *nbIsGranted="['view', 'user']">
            <nb-user [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture">
            </nb-user>

        </nb-action>
    </nb-actions>
    <ng-container *ngIf=!wallet>
        <button nbButton status="primary" outline (click)="ConnectWallet()">Connect Wallet</button>
    </ng-container>
    <ng-container *ngIf=wallet>
        <button nbButton status="danger" outline (click)="DisconnectWallet()">Disonnect Wallet</button>
    </ng-container>
    <button style="margin-left: 3%;" nbButton status="danger" outline (click)="logout()">Logout</button>

</div>
