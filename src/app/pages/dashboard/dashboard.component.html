<div class="title h5" style="padding: 10px;">Top Organizations of the week</div>
<table class="table table-bordered table-hover table-dark">
    <thead>
        <tr class="text-center text-capitalize">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Description</th>
            <th scope="col">View</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let org of orgs" class="text-center">
            <th scope="row ">{{org.id}}</th>
            <td>{{org.name}}</td>
            <td>{{org.type}}</td>
            <td>{{org.description}}</td>
            <td><button nbButton status="primary" outline (click)="openorg(org)">View Organization</button></td>
        </tr>
    </tbody>
</table>
